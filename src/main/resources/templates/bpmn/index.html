<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="BPMN"/>
    <meta name="description" content="BPMN"/>
    <meta name="author" content="小柒2012" />
    <meta name="site" content="https://blog.52itstyle.vip" />
    <title>BPMN</title>
    <link rel="stylesheet" th:href="@{/static/js/libs/iview/styles/iview.css}">
    <script th:src="@{/static/js/libs/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/libs/vue.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/libs/layer/layer.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/libs/iview/iview.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/common.js}" type="text/javascript"></script>
</head>
<body>
<div   id="app"  v-cloak style="margin: 10px">
			<div style="margin-bottom: 6px">
				<i-input  placeholder="输入要查询的关键字" vm-model="bpmn.content" style="width: 300px"></i-input>
				<i-button type="primary" icon="ios-search" >搜索</i-button>
				<i-button type="primary"  icon="md-refresh" >重置</i-button>
				<i-button style="float: right;" type="primary"  @click="add()" icon="md-add" >新增</i-button>
			</div>
			<template> 
			<i-table   :content="self"  :columns="tableTitle"  :data="bpmnData"></i-table>
		 	<br>
			<Page style="float: right;"  :current="bpmn.pageNo"  :total="tableSize" :page-size="bpmn.pageSize"  @on-change="changePage" @on-page-size-change="changePageSize" show-elevator show-sizer show-total></Page> 
		</template>
</div>
<script th:src="@{/static/js/localstorage/jquery.utils.js}"></script>
<script th:src="@{/static/js/localstorage/localstorage.js}"></script>
<script th:src="@{/static/js/bpmn/index.js}"></script>
</body>
</html>
