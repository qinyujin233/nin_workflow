<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head th:with="path=${path}">
    <meta charset="utf-8"/>
    <title>BPMN在线作图工具</title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="bpmn，activiti，工作流，作图工具，bpmn-js"/>
    <link th:href="@{static/js/libs/flat_ui/css/vendor/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{static/js/libs/flat_ui/css/flat-ui.css}" rel="stylesheet"/>
</head>
<body>
<div class="container" style="margin-top: 1%;" v-cloak id="app">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="login">
                <div class="login-screen">
                    <div class="login-icon">
                        <a target="_blank" href="https://blog.52itstyle.vip" class="text-warning"><h5>工作流</h5></a>
                    </div>
                    <div class="login-form">
                            <div class="control-group">
                                <input type="text" name="username" class="login-field form-control" id="username"
                                       placeholder="请输入用户名"  v-model="username" 
                                       required="required" maxlength="255"   autocomplete="off"/>
                                       
                                <label class="login-field-icon fui-user" for="username"></label>
                            </div>
                            <div class="control-group">
                                <input type="password" name="password"  class="login-field form-control" id="password"
                                       placeholder="请输入密码"  v-model="password"
                                       required="required" maxlength="255"/>
                                <label class="login-field-icon fui-lock" for="password"></label>
                            </div>
                            <button  class="btn btn-primary btn-large btn-block"  @click="login" >登陆</button>
                            <span class="text-danger pull-right" style="font-size: 13px;margin-top: 15px;">
                            </span>
                            <a class="login-link" target="_blank" href="https://blog.52itstyle.vip">&raquo; 注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{static/js/libs/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{static/js/libs/vue.min.js}" type="text/javascript"></script>
<script th:src="@{static/js/libs/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{static/js/common.js}" type="text/javascript"></script>
<script th:src="@{static/js/user/login.js}" type="text/javascript"></script>
</body>
</html>
